<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME generator!</title>
    <style>
        :root
        {
            --size:640px;
        }
        *
        {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        .heading
        {
            color: white;
        }
        .canvas
        {
            width: auto;
            min-width: 80%;
            margin: 0 auto;
            box-shadow: 0 0 15px 5px rgba(0,0,0,0.3);
        }
        #c
        {
            margin: 0 auto;
            display: block;
            max-width: var(--size);
            max-height: var(--size);
            width: 100vw;
            height: 100vw;
        }
        button,input,label
        {
            padding: 5px;
            border-radius: 5px;
            outline: none;
            box-shadow: 0 2px 2px 2px rgba(0,0,0,0.2);
            border: 1px solid grey;
        }
        label
        {
            border: none;
            box-shadow: none;
        }
        button:active,input:active
        {
            transform: scale(1.5);
        }
        header
        {
            overflow: hidden;
            background:linear-gradient(rgb(255, 0, 76),rgb(255, 0, 76),rgb(117, 0, 0));
            text-align: center;
        }
        h1
        {
            margin: 24px auto;
        }
        h3,h5
        {
            margin: 12px auto;
            font-weight: lighter;
        }
        .choose
        {
            padding: 20px;
            margin: 20px auto;
        }
        .inp, .ips
        {
            padding: 20px;
            overflow: hidden;
            display: none;
            justify-content: space-evenly;
            align-content: center;
            flex-wrap: wrap;
        }
        .inp>*, .ips>*
        {
            margin: 10px;
            text-align: center;
        }
        span
        {
            display: block;
            flex-basis: 100%;
        }
        p
        {
            display: inline;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="heading">MEME GENERATOR</h1>
            <h3 class="heading">Life without fun is like food without salt</h3>
            <h5 class="heading">Create some awesome memes here</h5>
        </header>
        <div class="canvas">
            <canvas id="c" width="640" height="640"></canvas>
        </div>
        <div class="choose">
            <div class="img-choose">
                <input type="file" id="imgFile">
                <i></i>
                <button id="auto">Default</button>
                <button id="manual">Manual</button>
            </div>
            <div class="inp">
                <input type="text" id="superText" placeholder="Your Text">
                <label for="superSize">Size</label>
                <input type="range" min="10" name="superSize" value="32" max="100" id="superSize">
                <label for="superY">Y-offset</label>
                <input type="range" min="0" name="superY" value="100" max="640" id="superY">
                <button id="plus">+</button>
                <button id="clicked">Click</button>
                <span>Click
                    <button id="save">Save</button> to get link.
                    <a id="cor">Open this Link in new tab</a>
                </span>
            </div>
            <div class="ips">
                <input type="text" id="topText" placeholder="top text">
                <input type="text" id="bottomText" placeholder="bottom text">
                
                <input type="text" id="high" placeholder="distance from edges">
                <span>Click
                    <button id="refresh">Refresh</button> to see results. Click
                    <button id="save">Save</button> to get link.
                    <a id="cor">Open this Link in new tab</a>
                </span>
            </div>
        </div>
    </div>
    <script src="canvas.js"></script>
</body>
</html>
