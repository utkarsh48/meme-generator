<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap" rel="stylesheet">
<title>MEME generator!</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <header><!--remove hide-->
    <h1 class="heading">MEME GENERATOR</h1>
    <p class="heading">Life without fun is like food without salt</p>
    <p class="heading">Create some awesome memes here</p>
  </header>
  <div class="content">
    <div class="canvas borderAdder">
      <canvas id="c"></canvas>
      <script>
        let miniWidth=Math.min(screen.width,screen.height);
        miniWidth=(miniWidth<700)?miniWidth:miniWidth/2;
        document.querySelector('#c').width=0.9*miniWidth;
        document.querySelector('#c').height=0.9*miniWidth;
      </script>
    </div>
    <div class="toRight borderAdder">
      <div class="imginp">
      <input id='img' type="file">
      </div>
      <div class="app">
        <button id="plus">+</button>
      </div>
    </div>
  </div>
</div>
<script src="canvas.js"></script>
</body>
</html>
